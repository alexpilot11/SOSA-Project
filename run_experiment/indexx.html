<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Experiment</title>
    <link rel="stylesheet" type="text/css" href="css/preview_experiment.css">

		<script src="js/three.js"></script>	
		<script src="js/Mirror.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.js"></script>	
		<script src="js/DAT.GUI.js"></script>
    <script type="text/javascript" src="js/preview_experiment.js"></script>
</head>
<body>
		<script type="text/javascript">	
//Start GUI
var board = function() {
this.boardR = 255;
this.boardG = 255;
this.boardB = 255;
this.boardTiltDefaults = true;
this.tiltSet = function(){};
this.boardDefaults = true;

this.bgR = 255;
this.bgG = 255;
this.bgB = 255;
this.backgroundDefaults = true;
this.hasBG = true;

this.import = function(){};
this.export = function(){};

this.showLabels = true;
this.labelPosition = 60;
this.labelShade = 100;
this.labelSize = 75;
this.labelDefaults = true;

this.outputLoc = function(){};

};

window.onload = function() {
  var boardTest = new board();
  var gui = new dat.GUI();
  gui.remember(boardTest);
  var appearance = gui.addFolder('Appearance');
  appearance.open();
  var boardAppearance = appearance.addFolder('Board');
  boardAppearance.open();
  boardAppearance.add(boardTest, 'boardR', 0, 255);
  boardAppearance.add(boardTest, 'boardG', 0, 255);
  boardAppearance.add(boardTest, 'boardB', 0, 255);
  boardAppearance.add(boardTest, 'boardDefaults');
  boardAppearance.add(boardTest, 'tiltSet');
  boardAppearance.add(boardTest, 'boardTiltDefaults');
  
  
  var backgroundAppearance = appearance.addFolder('Background');
  backgroundAppearance.open();
  backgroundAppearance.add(boardTest, 'bgR', 0, 255);
  backgroundAppearance.add(boardTest, 'bgG', 0, 255);
  backgroundAppearance.add(boardTest, 'bgB', 0, 255);
  backgroundAppearance.add(boardTest, 'backgroundDefaults');
  
  var settingsIO = gui.addFolder('Import/Export Settings');
  settingsIO.open();
  settingsIO.add(boardTest, 'import');
  settingsIO.add(boardTest, 'export');
  
  var labels = gui.addFolder('Labels');
  labels.open();
  labels.add(boardTest, 'showLabels');
  labels.add(boardTest, 'labelPosition', 0, 100);
  labels.add(boardTest, 'labelShade', 0, 100);
  labels.add(boardTest, 'labelSize', 0, 100);
  labels.add(boardTest, 'labelDefaults');
  
  
  var outputLocation = gui.addFolder('Log Output Location');
  outputLocation.open();
  outputLocation.add(boardTest, 'outputLoc');
  
	
};
	//END GUI
		</script>
<div class="left-column">
    <h4>Presentation Order</h4>
    <select onclick="reorderElements(); reorderStims();" class="order_box" name="presentation_order" size="7">
        <option value="o1">Order 1</option>
        <option value="o2">Order 2</option>
        <option value="o3">Order 3</option>
    </select>


    <h4>Stimuli</h4>
    <select class="stim_box" name="stimuli" size="17">
        <option value="s1">Stimuli 1</option>
        <option value="s2">Stimuli 2</option>
        <option value="s3">Stimuli 3</option>
        <option value="s4">Stimuli 4</option>
        <option value="s5">Stimuli 5</option>
    </select>
</div>
<div class="background">
    <div class="board">
        <ul class="board-stims">
            <li class="board-stim"><h5 class="board-stim-label">test 1</h5><img class="board-stim-img" src="img/test1.png"></li>
            <li class="board-stim"><h5 class="board-stim-label">test 2</h5><img class="board-stim-img" src="img/test2.png"></li>
            <li class="board-stim"><h5 class="board-stim-label">test 3</h5><img class="board-stim-img" src="img/test3.png"></li>
            <li class="board-stim"><h5 class="board-stim-label">test 4</h5><img class="board-stim-img" src="img/test4.jpg"></li>
            <li class="board-stim"><h5 class="board-stim-label">test 5</h5><img class="board-stim-img" src="img/test5.jpg"></li>
        </ul>

    </div>
</div>
</body>
</html>
